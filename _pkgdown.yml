url: https://getwilds.org/sixtyfour/
template:
  bootstrap: 5
  light-switch: true
  css:
    - pkgdown/extra.css
reference:
  - title: sixtyfour
    desc: >
      High level overview of package
    contents:
      - sixtyfour
  - title: Configuration
    desc: >
      asdfasdfasdf
    contents:
      - aws_configure
      - with_redacted
      - without_verbose
  - title: High level "magical" methods
    desc: >
      Higher level functions to make your life easier
    contents:
      - six_user_create
      - six_user_delete
      - six_admin_setup
      - six_bucket_add_user
      - six_bucket_change_user
      - six_bucket_remove_user
      - six_bucket_permissions
      - six_bucket_delete
      - six_file_upload
      - six_bucket_upload
      - six_user_creds
      - six_group_delete
      - group_policies
  - title: paws and s3fs clients
    contents:
      - starts_with("con_")
  - title: Billing
    contents:
      - starts_with("aws_billing")
  - title: Files
    desc: >
      All file functions are vectorized. That is, you can pass in 1 or more local or s3 remote paths to the file functions.
    contents:
      - starts_with("aws_file")
      - service_map
  - title: Buckets
    desc: >
      All bucket functions are NOT vectorized.
    contents:
      - starts_with("aws_bucket")
      - aws_s3_policy_doc_create
      - bucket_arn
  - title: Users
    contents:
      - starts_with("aws_user")
  - title: Database
    contents:
      - starts_with("aws_db")
  - title: Groups
    contents:
      - starts_with("aws_group")
  - title: Roles
    contents:
      - starts_with("aws_role")
  - title: Policies
    contents:
      - starts_with("aws_polic")
      - as_policy_arn
      - resource_rds
  - title: Secrets manager
    contents:
      - starts_with("aws_secret")
  - title: VPCs
    contents:
      - aws_vpc
      - aws_vpcs
  - title: VPC Security Groups
    contents:
      - starts_with("aws_vpc_security_group")
      - aws_vpc_sec_group_rules_mod
      - ip_permissions_generator
      - aws_vpc_sg_with_ingress
  - title: Utilities
    contents:
      - random_user
      - random_string
      - aws_has_creds
      - figure_out_policy_arn
      - s3_actions_full
      - s3_actions_read
