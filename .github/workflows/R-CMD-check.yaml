# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: macos-latest, r: "release" }
          - { os: windows-latest, r: "release" }
          - { os: ubuntu-latest, r: "devel", http-user-agent: "release" }
          - { os: ubuntu-latest, r: "release" }
          - { os: ubuntu-latest, r: "oldrel-1" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      MINIO_USER: ${{ secrets.MINIO_USER }}
      MINIO_PWD: ${{ secrets.MINIO_PWD }}
      MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Start Minio
        if: runner.os == 'Linux'
        run: |
          wget https://dl.min.io/server/minio/release/linux-amd64/archive/minio_20240315010719.0.0_amd64.deb -O minio.deb
          sudo dpkg -i minio.deb
          mkdir ~/minio
          minio server ~/minio --console-address :9001 &

      - name: Start Localstack
        if: runner.os == 'Linux'
        uses: LocalStack/setup-localstack@main
        with:
          image-tag: "latest"
          install-awslocal: "true"

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-examples", "--no-manual", "--as-cran")'
          upload-snapshots: true
        env:
          AWS_REGION: us-west-2
          AWS_ACCESS_KEY_ID: b
          AWS_SECRET_ACCESS_KEY: c
